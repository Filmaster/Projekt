<body >
  <header>

      <li style="float:right"><a class="active" href="#about">About</a></li>

    <div class="row center justify-content-center">

    <h1> Automaticke krmitko</h1>
    <!-- <p id="aktualniCas"></p>-->
    <h2 id="hod" class="text-center">Hodiny</h2>


  </header>
  <main>


    <h2 class="text-center">Nataveni davkovace </h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <label for="den">Den</label>
          <select class="browser-default custom-select" id="den" required>
            <option value="pondeli">Pondeli</option>
            <option value="utery">Utery</option>
            <option value="streda">Streda</option>
            <option value="ctvrtek">Ctvrtek</option>
            <option value="patek">Patek</option>
            <option value="sobota">Sobota</option>
            <option value="nedele">Nedele</option>
          </select>
        </div>
        <div class="col-md-4">
          <form action="/get">
            Hodiny: <input type="time" class="form-control" id="cas1" name="input1" value required>
            <input type="submit" value="Submit">
          </form>
          <br>
        </div>
      
      <div class="col-md-4">
          <label for="davka">Velikost davky</label>
          <select class="browser-default custom-select" id="davka" required>
            <option value="placeholder">Mala</option>
            <option value="placeholder">Stredni</option>
            <option value="placeholder">Vetsi</option>
            <option value="placeholder">Velka</option>
            <option value="placeholder">Extremni</option>
          </select>
        </div>
    </div>
    </div>
  </main>
  <footer>
  
  </footer>

  <script>
    setInterval(function () {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("hod").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "/hod", true);
      xhttp.send();
    }, 1000);
   </script>

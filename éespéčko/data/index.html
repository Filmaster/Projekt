<script>
function goBack() {
  window.history.back();
}
</script>
<script>
  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("hod").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/hod", true);
    xhttp.send();
  }, 10000 ) ; 
   function setHodiny() {

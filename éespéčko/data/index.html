<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <h1> Automatické krmítko</h1>

  <span id="hod">%h%</span>

  <h2>Natavení dávkovače </h2>
  <h4>První krmení</h4>
  <title>ESP Input Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head><body>
  <form action="/get">
    Hodiny: <input type="text" name="input1">

    Minuty <input type="text" name="input2">

     <input type="submit" value="Submit">
  </form>
  <br>
  <h4>Druhé krmení</h4>

  <form action="/get">
    Hodiny: <input type="text" name="input3">

    Minuty <input type="text" name="input4">

     <input type="submit" value="Submit">
  </form>
  <h4> Ostatní nastavení </h4>
  <form action="/get">
    Délka dávkování: <input type="text" name="input5">


     <input type="submit" value="Submit">
  </form>
  

  
  <p>Vypnutí zapnutí <strong> %STATE%</strong></p>
  <p><a href="/on"><button class="button">ON</button></a></p>
  <p><a href="/off"><button class="button button2">OFF</button></a></p>

</body>


<script>

  
  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("hod").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/hod", true);
    xhttp.send();
  }, 10000 ) ;
  </script>
 -

</html>

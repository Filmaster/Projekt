    <h1> Automaticke krmitko</h1>
    <h2 id="hod" class="text-center">Hodiny</h2>


  </header>
  <main>
    <div class="container mt-3 mb-3">
        <h2 class="text-center border-bottom pb-3 mb-5 text-danger">Nastaveni</h2>
        <form>
            <div id="times">
                
            </div>
            <div id="error" class="alert alert-danger d-none">Nenastavil jste udaje!</div>                    
            <div class="form-group row">
                <div class="offset-sm-1 col-sm-2">
                    <button type="button" class="btn btn-primary" id="append">Pridat cas krmeni</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-1 col-sm-2">
                    <button type="button" class="btn btn-success" id="send">Aktualizovat data</button>
                </div>
            </div>
        </form>
    </div>
</main>
<footer>
  
  </footer>

  <script>
    setInterval(function () {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("hod").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "/hod", true);
      xhttp.send();
    }, 1000);
   </script>
